<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Enter a number");

      for (var i = 1; i <= n; i++) {
        if (i % 2 != 0) {
          for (let j = 1; j <= i; j++) document.write(`${j}, `);
          document.write("<br />");
        } else {
          for (let j = i; j >= 1; j--) document.write(`${j}, `);
          document.write("<br />");
        }
      }

      for (var i = n; i >= 1; i--) {
        if (i === n) {
          continue;
        }
        if (i % 2 != 0) {
          for (let j = 1; j <= i; j++) document.write(`${j}, `);
          document.write("<br />");
        } else {
          for (let j = i; j >= 1; j--) document.write(`${j}, `);
          document.write("<br />");
        }
      }
    </script>
  </body>
</html>
